<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจงาน online - ติดต่อ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* CSS สำหรับ Banner */
        .header-banner {
            background-color: #add8e6;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
            color: #000;
        }
        .header-banner h1 {
            margin: 0;
        }
        /* CSS สำหรับแถบเมนู */
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* CSS ใหม่สำหรับ TAB ที่ถูกเลือก */
        .navbar a.active {
            background-color: #0056b3;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #0056b3;
        }
        p {
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        /* CSS สำหรับปุ่ม Back to Top */
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }
        #myBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <h1>ตรวจงาน online</h1>
    </div>
    <div class="navbar">
        <a href="index.html">หน้าหลัก</a>
        <a href="PA.html">ข้อตกลงPA</a>
        <a href="researchPA.html">วิจัยPA</a>
        <a href="media.html">สื่อการแต่งประโยค</a>
        <a href="contact.html" class="active">ติดต่อ</a>
    </div>
    <div class="container">
        <h2>ติดต่อลุงดำ</h2>
        <p>มีอะไรก็โทรมานะ เฉพาะเวลาราชการ</p>
        <p><strong>ชื่อ:</strong> นายปฏิญญา ยืนธรรม(ลุงดำ)</p>
        <p><strong>เบอร์โทรศัพท์:</strong> 089-9999-500</p>
    </div>
    <div class="footer">
        <p>&copy; ทำมาให้ตรวจ online โดยเฉพาะ(จากลุงดำ)</p>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">กลับขึ้นบน</button>

    <script>
        let mybutton = document.getElementById("myBtn");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
